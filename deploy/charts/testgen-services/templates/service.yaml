apiVersion: v1
kind: Service
metadata:
  name: {{ include "testgen-services.fullname" . }}
  labels:
    {{- include "testgen-services.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    {{- include "testgen-services.selectorLabels" . | nindent 4 }}
