# Default values for testgen.

testgen:
  databaseHost: "postgresql"
  databaseName: "datakitchen"
  databaseSchema: "tgapp"
  databaseUser: "postgres"
  databasePasswordSecret:
    name: "testgen-services-postgresql"
    key: "postgres-password"
  databaseDecryptSecret:
    create: true
    name: testgen-database-decrypt
  uiUser: "admin"
  uiPassword:
  trustTargetDatabaseCertificate: false
  observabilityVerifySsl: true
  releaseCheck: true

cliHooks:
  - name: "setup-db"
    triggers: "pre-install"
    command: ["/dk/bin/testgen", "setup-system-db", "--yes"]
  - name: "upgrade-db"
    triggers: "post-upgrade"
    command: ["/dk/bin/testgen", "upgrade-system-version"]

replicaCount: 1

image:
  repository: "datakitchen/dataops-testgen"
  pullPolicy: IfNotPresent
  tag: "v3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8501
  nodePort: 8501

resources: {}
