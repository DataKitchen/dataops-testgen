  target_data_lookups:
  - id: '1369'
    test_id: '1011'
    test_type: Dec_Trunc
    sql_flavor: bigquery
    lookup_type: null
    lookup_query: |-
      SELECT DISTINCT LENGTH(SPLIT(CAST(`{COLUMN_NAME}` AS STRING), '.')[SAFE_OFFSET(1)]) AS decimal_scale, COUNT(*) AS count
      FROM `{TARGET_SCHEMA}`.`{TABLE_NAME}`
      GROUP BY decimal_scale
      LIMIT {LIMIT};
    error_type: Test Results
  - id: '1303'
    test_id: '1011'
    test_type: Dec_Trunc
    sql_flavor: databricks
    lookup_type: null
    lookup_query: |-
      SELECT DISTINCT LENGTH(SPLIT_PART(`{COLUMN_NAME}`::STRING, '.', 2)) AS decimal_scale, COUNT(*) AS count FROM `{TARGET_SCHEMA}`.`{TABLE_NAME}` GROUP BY decimal_scale LIMIT {LIMIT};
    error_type: Test Results
  - id: '1145'
    test_id: '1011'
    test_type: Dec_Trunc
    sql_flavor: mssql
    lookup_type: null
    lookup_query: |-
      WITH CTE AS (
        SELECT LEN(SUBSTRING(CAST(ABS("{COLUMN_NAME}") % 1 AS VARCHAR), 3, LEN("{COLUMN_NAME}"))) AS decimal_scale
        FROM "{TARGET_SCHEMA}"."{TABLE_NAME}"
      )
      SELECT DISTINCT TOP {LIMIT} decimal_scale, COUNT(*) AS count
        FROM cte GROUP BY decimal_scale ORDER BY COUNT(*) DESC;
    error_type: Test Results
