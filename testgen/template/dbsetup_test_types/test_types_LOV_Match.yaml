  target_data_lookups:
  - id: '1377'
    test_id: '1019'
    test_type: LOV_Match
    sql_flavor: bigquery
    lookup_type: null
    lookup_query: |-
      SELECT DISTINCT NULLIF(`{COLUMN_NAME}`, '') AS `{COLUMN_NAME}`, COUNT(*) AS count
      FROM `{TARGET_SCHEMA}`.`{TABLE_NAME}`
      WHERE NULLIF(`{COLUMN_NAME}`, '') NOT IN {BASELINE_VALUE}
      GROUP BY `{COLUMN_NAME}`
      LIMIT {LIMIT};
    error_type: Test Results
