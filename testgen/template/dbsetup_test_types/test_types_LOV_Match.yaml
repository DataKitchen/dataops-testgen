test_types:
  id: '1019'
  test_type: LOV_Match
  test_name_short: Value Match
  test_name_long: All column values present in expected list
  test_description: |-
    Tests that all values in the column match the list-of-values identified in baseline data.
  except_message: |-
    Values not matching expected List-of-Values from baseline.
  measure_uom: Non-matching records
  measure_uom_description: null
  selection_criteria: |-
    functional_data_type IN ('Boolean', 'Code', 'Category') AND top_freq_values > '' AND distinct_value_ct BETWEEN 2 and 10 AND value_ct > 5
  dq_score_prevalence_formula: |-
    ({RESULT_MEASURE}-{THRESHOLD_VALUE})::FLOAT/NULLIF({RECORD_CT}::FLOAT, 0)
  dq_score_risk_factor: '1.0'
  column_name_prompt: null
  column_name_help: null
  default_parm_columns: baseline_value,threshold_value
  default_parm_values: |-
    '(' || SUBSTRING(
        CASE
            WHEN SPLIT_PART(top_freq_values, E'\n', 1) > '' THEN ',''' || TRIM(
                REPLACE (
                    SPLIT_PART(SPLIT_PART(top_freq_values, E'\n', 1), ' | ', 1),
                    '''',
                    ''''''
                ),
                '| '
            ) || ''''
            ELSE ''
        END || CASE
            WHEN SPLIT_PART(top_freq_values, E'\n', 2) > '' THEN ',''' || TRIM(
                REPLACE (
                    SPLIT_PART(SPLIT_PART(top_freq_values, E'\n', 2), ' | ', 1),
                    '''',
                    ''''''
                ),
                '| '
            ) || ''''
            ELSE ''
        END || CASE
            WHEN SPLIT_PART(top_freq_values, E'\n', 3) > '' THEN ',''' || TRIM(
                REPLACE (
                    SPLIT_PART(SPLIT_PART(top_freq_values, E'\n', 3), ' | ', 1),
                    '''',
                    ''''''
                ),
                '| '
            ) || ''''
            ELSE ''
        END || CASE
            WHEN SPLIT_PART(top_freq_values, E'\n', 4) > '' THEN ',''' || TRIM(
                REPLACE (
                    SPLIT_PART(SPLIT_PART(top_freq_values, E'\n', 4), ' | ', 1),
                    '''',
                    ''''''
                ),
                '| '
            ) || ''''
            ELSE ''
        END || CASE
            WHEN SPLIT_PART(top_freq_values, E'\n', 5) > '' THEN ',''' || TRIM(
                REPLACE (
                    SPLIT_PART(SPLIT_PART(top_freq_values, E'\n', 5), ' | ', 1),
                    '''',
                    ''''''
                ),
                '| '
            ) || ''''
            ELSE ''
        END || CASE
            WHEN SPLIT_PART(top_freq_values, E'\n', 6) > '' THEN ',''' || TRIM(
                REPLACE (
                    SPLIT_PART(SPLIT_PART(top_freq_values, E'\n', 6), ' | ', 1),
                    '''',
                    ''''''
                ),
                '| '
            ) || ''''
            ELSE ''
        END || CASE
            WHEN SPLIT_PART(top_freq_values, E'\n', 7) > '' THEN ',''' || TRIM(
                REPLACE (
                    SPLIT_PART(SPLIT_PART(top_freq_values, E'\n', 7), ' | ', 1),
                    '''',
                    ''''''
                ),
                '| '
            ) || ''''
            ELSE ''
        END || CASE
            WHEN SPLIT_PART(top_freq_values, E'\n', 8) > '' THEN ',''' || TRIM(
                REPLACE (
                    SPLIT_PART(SPLIT_PART(top_freq_values, E'\n', 8), ' | ', 1),
                    '''',
                    ''''''
                ),
                '| '
            ) || ''''
            ELSE ''
        END || CASE
            WHEN SPLIT_PART(top_freq_values, E'\n', 9) > '' THEN ',''' || TRIM(
                REPLACE (
                    SPLIT_PART(SPLIT_PART(top_freq_values, E'\n', 9), ' | ', 1),
                    '''',
                    ''''''
                ),
                '| '
            ) || ''''
            ELSE ''
        END || CASE
            WHEN SPLIT_PART(top_freq_values, E'\n', 10) > '' THEN ',''' || TRIM(
                REPLACE (
                    SPLIT_PART(SPLIT_PART(top_freq_values, E'\n', 10), ' | ', 1),
                    '''',
                    ''''''
                ),
                '| '
            ) || ''''
            ELSE ''
        END,
        2,
        999
    ) || ')',0
  default_parm_prompts: |-
    List of Expected Values,Threshold Error Count
  default_parm_help: null
  default_severity: Fail
  run_type: CAT
  test_scope: column
  dq_dimension: Validity
  health_dimension: Schema Drift
  threshold_description: |-
    List of values expected, in form ('Val1','Val2)
  result_visualization: line_chart
  result_visualization_params: null
  usage_notes: |-
    This tests that all values in the column match the hard-coded list provided. This is relevant when the list of allowable values is small and not expected to change often. Even if new values might occasionally be added, this test is useful for downstream data products to provide warning that assumptions and logic may need to change.
  active: Y
  cat_test_conditions:
  - id: '7014'
    test_type: LOV_Match
    sql_flavor: bigquery
    measure: |-
      SUM(CASE WHEN NULLIF({COLUMN_NAME}, '') NOT IN {BASELINE_VALUE} THEN 1 ELSE 0 END)
    test_operator: '>'
    test_condition: |-
      {THRESHOLD_VALUE}
