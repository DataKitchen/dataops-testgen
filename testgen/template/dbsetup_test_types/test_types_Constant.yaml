  target_data_lookups:
  - id: '1367'
    test_id: '1007'
    test_type: Constant
    sql_flavor: bigquery
    lookup_type: null
    lookup_query: |-
      SELECT `{COLUMN_NAME}`, COUNT(*) AS count
      FROM `{TARGET_SCHEMA}`.`{TABLE_NAME}`
      WHERE `{COLUMN_NAME}` <> {BASELINE_VALUE}
      GROUP BY `{COLUMN_NAME}`
      LIMIT {LIMIT};
    error_type: Test Results
  - id: '1301'
    test_id: '1007'
