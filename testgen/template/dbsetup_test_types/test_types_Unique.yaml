  - id: '5028'
    test_type: Unique
    sql_flavor: trino
    measure: |-
      COUNT(*) - COUNT(DISTINCT {COLUMN_NAME})
    test_operator: '>'
    test_condition: |-
      {THRESHOLD_VALUE}
  target_data_lookups:
  - id: '1391'
    test_id: '1034'
    test_type: Unique
    sql_flavor: bigquery
    lookup_type: null
    lookup_query: |-
      SELECT `{COLUMN_NAME}`, COUNT(*) AS count
      FROM `{TARGET_SCHEMA}`.`{TABLE_NAME}`
      GROUP BY `{COLUMN_NAME}`
      HAVING COUNT(*) > 1
      ORDER BY COUNT(*) DESC
      LIMIT {LIMIT};
    error_type: Test Results
  - id: '1325'
    test_id: '1034'
    test_type: Unique
    sql_flavor: databricks
    lookup_type: null
    lookup_query: |-
      SELECT DISTINCT `{COLUMN_NAME}`, COUNT(*) AS count  FROM `{TARGET_SCHEMA}`.`{TABLE_NAME}` GROUP BY `{COLUMN_NAME}` HAVING count > 1 ORDER BY count DESC LIMIT {LIMIT};
    error_type: Test Results
  - id: '1167'
    test_id: '1034'
    test_type: Unique
